<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input
        #addMemberInput
        (input)="onInput(addMemberInput.value)"
        type="text"
        name="newMemberName"
        id="newMemberName"
        placeholder="Name"
        [value]="newMemberName"
      />
      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input
        #numberOfTeamsInput
        (input)="onNumberOfTeams(numberOfTeamsInput.value)"
        type="number"
        name=""
        id=""
        placeholder="# of teams"
        [value]="numberOfTeams"
      />
      <button (click)="generateTeams()">Generate</button>
    </div>
    <p *ngIf="errMessage" class="error-msg">{{ errMessage }}</p>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <app-team
      *ngFor="let team of teams; let i = index"
      [team]="team"
      [index]="i"
    ></app-team>
  </div>
</div>
<router-outlet></router-outlet>
